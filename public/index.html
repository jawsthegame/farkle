<!DOCTYPE html>
<html>
<head>
  <title>FARKLE!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #444;
      color: #EEE;
    }

    .dice {
      margin: 10px 0px;
    }

    .die {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #EEE;
    }

    .die:hover {
      cursor: pointer;
    }

    .die.one {
      background-color: #888;
    }

    .die.five {
      background-color: #666;
    }

    .die.held {
      background-color: #E0CCB8;
      color: #444;
    }
  </style>
  <script type="text/javascript" src="farkle.js"></script>
  <script type="text/javascript">
    var Game = require("game")
    var game = new Game();
    game.start();
  </script>
</head>
<body>
  <button id="roll">Roll</button>
  <div class="dice">
    <div class="die" data-die=0></div>
    <div class="die" data-die=1></div>
    <div class="die" data-die=2></div>
    <div class="die" data-die=3></div>
    <div class="die" data-die=4></div>
  </div>
  <div>
    Score: <span id="score"></span>
  </div>
</body>
</html>
